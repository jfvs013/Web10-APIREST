<!DOCTYPE html>
<html lang="pt-BR">

<head>
       
    <meta charset="UTF-8">
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake Store - Gerenciar</title>
       
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="navbar-brand">Fake Store</a>
            <ul class="navbar-nav">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="manage-product.html" class="nav-link active">Gerenciar Produtos</a></li>
            </ul>
        </nav>

        <main id="manage-product-page" class="page active">
            <h2 id="form-title"></h2>
            <div class="form-container">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <div class="form-group">
                        <label for="product-name">Nome do Produto</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price-input">Preço</label>
                        <input type="number" step="0.01" id="product-price-input" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description-input">Descrição</label>
                        <textarea id="product-description-input" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-image-url">URL da Imagem</label>
                        <input type="url" id="product-image-url" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Categoria</label>
                        <input type="text" id="product-category" required>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn btn-secondary">Cancelar</button>
                        <button type="submit" class="btn">Salvar</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="modal-message"></p>
            <div class="modal-actions">
                <button id="modal-ok-btn" class="btn btn-secondary">OK</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
